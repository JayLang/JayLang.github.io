<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <!--设置表格边框为单一线条,单元格文本居中对齐-->
    <style>
        table{
            border-collapse:collapse
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<!--center标签使表格在网页中整体居中-->
<center>
<table border="1">
    <caption>个人简历</caption>
    <!--姓名，性别，民族，照片-->
    <tr>
        <td width="70">姓名</td><td width="80">汪杰亮</td>
        <td width="60">性别</td><td width="75">男</td>
        <td width="70">民族</td><td width="80">汉族</td>
        <td rowspan="4" width="100" height="140"><img src="picture.png" alt="照片" width="100" height="140" ></td>
    </tr>
    <!--身高，体重，政治面貌-->
    <tr>
        <td>身高</td><td>180cm</td>
        <td>体重</td><td>60kg</td>
        <td>政治面貌</td><td>团员</td>
    </tr>
    <!--学制，学历，毕业时间-->
    <tr>
        <td>学制</td><td>四年</td>
        <td>学历</td><td>本科</td>
        <td>毕业时间</td><td>2020.07</td>
    </tr>
    <!--户籍，出生日期-->
    <tr>
        <td>户籍</td><td colspan="2">江西抚州</td>
        <td>出生年月</td><td colspan="2">1996.11</td>
    </tr>
    <!--学校，专业，外语水平-->
    <tr>
        <td>毕业学校</td><td>南昌大学</td>
        <td>专业</td><td colspan="2">计算机科学与技术</td>
        <td>外语水平</td><td>CET6</td>
    </tr>
    <!--Email,邮政编码-->
    <tr>
        <td>Email</td><td colspan="3">123456789@qq.com</td>
        <td>邮政编码</td><td colspan="2">123456</td>
    </tr>
    <!--通讯地址，联系电话-->
    <tr>
        <td>通讯地址</td><td colspan="4">江西省南昌市新建县学府大道南昌大学</td>
        <td>联系电话</td><td>15797896666</td>
    </tr>
    <!--教育经历-->
    <tr>
        <td height="160">教育经历</td>
        <td style="text-align:left;padding:10px" colspan="6">1 .....<br/>2 ....<br/>3 .....<br/>4 ....</td>
    </tr>
    <!--奖励情况-->
    <tr>
        <td height="160">奖励情况</td>
        <td style="text-align:left;padding:10px" colspan="6">1 .....<br/>2 ....<br/>3 .....<br/>4 ....</td>
    </tr>
</table>
</center>
</body>
</html>
